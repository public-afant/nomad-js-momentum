<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nomentum</title>
  </head>
  <body>
    <div class="clock">
      <h1>00:00:00</h1>
    </div>
    <div class="todos">
      <h1>ToDos</h1>
      <form>
        <input type="text" placeholder="오늘 무엇을 해야하나요?" />
      </form>
      <div class="div-pending">
        <h2>Todo</h2>
        <ul class="ul-pending"></ul>
      </div>
      <div class="div-finished">
        <h2>Finished</h2>
        <ul class="ul-finished"></ul>
      </div>
    </div>
    <script src="./bg.js"></script>
    <script src="./clock.js"></script>
    <script src="./todos.js"></script>
  </body>
</html>
