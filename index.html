<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nomentum</title>
  </head>
  <body>
    <div class="clock">
      <h1>00:00:00</h1>
    </div>
    <div class="container">
      <div class="user">
        <form>
          <input type="text" placeholder="이름이 무엇인가요?" />
        </form>
      </div>
      <div class="todos">
        <form>
          <input type="text" placeholder="오늘 무엇을 해야하나요?" />
        </form>
        <div class="div-pending">
          <h2>Todo</h2>
          <ul class="ul-pending"></ul>
        </div>
        <div class="div-finished">
          <h2>Finished</h2>
          <ul class="ul-finished"></ul>
        </div>
      </div>
    </div>
    <span class="js-weather"></span>
    <script src="./bg.js"></script>
    <script src="./clock.js"></script>
    <script src="./todos.js"></script>
    <script src="./user.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
